<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="MainContainer">        
            <div class="NavBar">
                <div class="MenuContainer">          
                    <div class="MenuItemConteiner">
                        <a class="MenuItem" href="index.html">Google Search</a>
                    </div>
                </div>
            </div>
            <div class="GoogleImageBlock">
                <div class="GoogleImageContainer">
                    <img class="GoogleImage" height="92" src="googleImages.png"  width="272" >
                </div>
            </div>
            <div class=FormContainer>
                <form action="https://google.com/search">
                    <div class = "FormContent">
                        <div class="FormInputsContainer">   
                            <div class = "InputContainerTxt">
                                <input class = "InputBox" type="text" name="q">
                                <input name="tbm" type="hidden" value="isch">
                            </div>
                            <div class = "InputContainerButton">
                                <input class = "InputButton" type="submit" value="Google Image Search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
