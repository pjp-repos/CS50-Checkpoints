<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="MainContainer">        
            <div class="NavBar">
                <div class="MenuContainer">          
                    <div class="MenuItemContainer">
                        <a class="MenuItem" href="image.html">Google Image Search</a>
                    </div>
                    <div class="MenuItemContainer">
                        <a  class="MenuItem" href="advanced.html">Google Advanced Search</a>
                    </div>
                </div>
            </div>
            <div class="GoogleImageBlock">
                <div class="GoogleImageContainer">
                    <img class="GoogleImage" height="92" src="googleImage.png"  width="272" >
                </div>
            </div>
            <div class=FormContainer>
                <form action="https://google.com/search">
                    <div class = "FormContent">
                        <div class="FormInputsContainer">
                            <div class = "InputContainerTxt">
                                <input class = "InputBox" type="text" name="q">
                            </div>
                            <div class = "InputContainerButton">
                                <input class = "InputButton" type="submit" value="Google Search">
                                <input class = "InputButton" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" jsaction="trigger.kWlxhc" data-ved="0ahUKEwilyoHT5OXxAhW6GLkGHcAfDoYQ19QECAw">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
